<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/dashboard-sidebar.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/create-customer.css">
    <link href="assets/css/create-receipt.css" type="text/css" rel="stylesheet">
    <title>Dashboard | Create Receipt</title>
</head>


<body>
    <div class="">
        <input type="checkbox" name="" id="nav-toggle">
        <div class="side-bar py-2">
            <div class="account-info">
                <img class="avatar rounded-circle" src="./assets/images/avatar.png" alt="account avatar">
                <p class="account-name">Shopit.ng</p>
            </div>
            <label class="position-absolute close" for="nav-toggle">
                <i class="fas fa-times "></i>
            </label>
            <nav class="nav flex-column menu mb-3">
                <a class="nav-link mb-2" href="profile.html"><i class="far fa-user side-menu-icons"></i><span>Profile</span></a>
                <a class="nav-link mb-2 active" href="create-receipt.html"><i class="side-menu-icons fas fa-tachometer-alt"></i><span>Dashboard</span></a>
                <a class="nav-link mb-2" href="no-customer.html"><i
                        class="fas fa-users side-menu-icons"></i><span>Customers</span></a>
                <a class="nav-link mb-2" href="#"><i class="fas fa-history side-menu-icons"></i><span>History</span></a>
                <a class="nav-link mb-2" href="#"><i
                        class="fas fa-briefcase side-menu-icons"></i><span>Drafts</span></a>
                <a class="nav-link mb-2" href="#"><i class="fas fa-cog side-menu-icons"></i><span>Settings</span></a>
                <a class="nav-link mb-2" href="#"><i class="fas fa-sign-out-alt side-menu-icons"></i><span>Log
                        out</span></a>
            </nav>

            <div class="receipt-count">
                <p class="text mb-1">Available Receipt</p>
                <div class="progress mb-1">
                    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <p class="text">80/100</p>
            </div>
        </div>
        <main class="main-content">
            <div class="header mb-2 d-flex flex-column justify-content-between align-items-start">
                <div class="header-top d-flex justify-content-between align-items-center w-100">
                    <label for="nav-toggle">
                        <i class="fas fa-bars hamburger d-none"></i>
                    </label>
                    <span class="searchbar d-flex justify-content-between"><input type="search" placeholder="Search"
                            name="search" id="search"><i class="fas fa-search"></i></span>
                </div>
                <h3 class="heading">Create Receipt</h3>
            </div>
            <div class="divider w-100"></div>
            <form>

                <div>
                    <p>Kindly fill all fields for customer’s receipt</p>
                    <button>Existing Customer</button>
                </div>

                <label>Customer’s Name</label>
                <input type="text" class="fullWidth" />

                <div>
                    <div>
                        <label>Customer’s Email</label>
                        <input type="email" class="halfWidth" />
                    </div>
                    <div>
                        <label>Phone Number</label>
                        <input type="number" class="halfWidth" />
                    </div>
                </div>


                <div>
                    <div>
                        <label>Purpose of payment</label>
                        <input type="text" class="halfWidth" />
                    </div>
                    <div>
                        <label>Quantity</label>
                        <input type="number" class="halfWidth" />
                    </div>
                </div>


                <div>
                    <div>
                        <label>Currency</label>
                        <select>
                            <option>Naira?</option>
                        </select>
                    </div>
                    <div>
                        <label>Amount</label>
                        <input type="number" class="halfWidth" />
                    </div>
                </div>


                <div>
                    <div>
                        <label><input type="checkbox" />Schedule for later</label>
                        <input type="date" class="halfWidth" disabled />
                    </div>
                    <div>
                        <label>Status</label>
                        <select>
                            <option>Paid</option>
                            <option>Dunno</option>
                        </select>
                    </div>
                </div>

                <div class="Buttons">
                    <button class="whitebg">Save</button>
                    <button class="purplebg">Send</button>
                </div>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="./assets/js/dashboard-menu.js"></script>
        <script src="./assets/js/navigation.js"></script>
        <script src="./assets/js/create-receipt.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</body>




</html>
